<!DOCTYPE html>
<html>
    <head>
        <title>Demo of ACE Editor</title>
{#         https://github.com/ajaxorg/ace/tree/master/lib/ace/theme#}
        <!--导入js库-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
        <style>
            #code {
                position: absolute;
                width: 500px;
                height: 400px;

            }
        </style>
    </head>

    <body>
    <div id="codeTab">
											<i class="bk-icon icon-full-screen isFullScreen" style="font-size: 17px;position: absolute;right: 13px;top: 5px;"></i>
											<label class="radio-inline">
												<input type="radio" name="scriptLang" value="1">shell
											</label>
											<label class="radio-inline">
												<input type="radio" name="scriptLang" value="2">bat
											</label>
											<label class="radio-inline">
												<input type="radio" name="scriptLang" value="3">perl
											</label>
											<label class="radio-inline">
												<input type="radio" name="scriptLang" value="4">python
											</label>
											<label class="radio-inline">
												<input type="radio" name="scriptLang" value="5">powershell
											</label>
										</div>
        <!--代码输入框（注意请务必设置高度，否则无法显示）-->
        <pre id="code" class="ace_editor" style="min-height:400px"><textarea class="ace_text-input">
#include <cstdio>
int main(){
    int n,m;
    scanf("%d %d",&n,&m);
    printf("%d",n+m);
    return 0;
}
        </textarea></pre>


        <script>
            //初始化对象
            editor = ace.edit("code");

            //设置风格和语言（更多风格和语言，请到github上相应目录查看）
            theme = "terminal"
            language = "python"
            editor.setTheme("ace/theme/" + theme);
            editor.session.setMode("ace/mode/" + language);

            //字体大小
            editor.setFontSize(18);

            //设置只读（true时只读，用于展示代码）
            editor.setReadOnly(false);

            //自动换行,设置为off关闭
            editor.setOption("wrap", "free")

            //启用提示菜单
            ace.require("ace/ext/language_tools");
            editor.setOptions({
                    enableBasicAutocompletion: true,
                    enableSnippets: true,
                    enableLiveAutocompletion: true
                });
        </script>
    </body>
</html>
